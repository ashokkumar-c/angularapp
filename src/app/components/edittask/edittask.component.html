<div class="row">&nbsp;</div>
<div class="row">
  <div class="col"></div>
  <div class="col-8">
    <div class='card'>
      <div class="card-header">Update Task </div>
      <div class="card-body">
        <form>
          <div class="form-group row">
            <label for="task" class="col-sm-2 col-form-label col-form-label-sm">Task: </label>
            <div class="col-sm-10">
              <input type="text" class="form-control form-control-sm" id="task" name="task" [(ngModel)] = "editTask.task"
                placeholder="Task name">
            </div>
          </div>
          <div class="form-group row">
            <label for="parenttask" class="col-sm-2 col-form-label col-form-label-sm">Parent Task: </label>
            <div class="col-sm-10">
              <input type="text" class="form-control form-control-sm" id="parenttask" name="parenttask"
                [(ngModel)]="editTask.parentTaskId" placeholder="Parent Task ID">
            </div>
          </div>
          <div class="form-group row">
            <label for="priority" class="col-sm-2 col-form-label col-form-label-sm">Priority: </label>
            <div class="col-sm-10">
              <input type="range" class="form-control form-control-sm" id="priority" name="priority"
                [(ngModel)]="editTask.priority" placeholder="Priority of the new task" min="0" max="30">
            </div>
          </div>
          <div class="form-group row">
            <label for="startdate" class="col-sm-2 col-form-label col-form-label-sm">Start Date: </label>
            <div class="col-sm-10">
              <input type="date" class="form-control form-control-sm" id="startdate" name="startdate"
                [(ngModel)]="editTask.startDate" placeholder="Start date of the new task">
            </div>
          </div>
          <div class="form-group row">
            <label for="enddate" class="col-sm-2 col-form-label col-form-label-sm">End Date: </label>
            <div class="col-sm-10">
              <input type="date" class="form-control form-control-sm" id="enddate" name="enddate" [(ngModel)]="editTask.endDate"
                placeholder="End date of the new task">
            </div>
          </div>
          <div class="form-group row justify-content-center">
            <button class="btn btn-primary" type="submit" (click)="updateTask()">Update Task</button>&nbsp;&nbsp;
            <button class="btn btn-primary" type="submit" (click)="cancelUpdate()">Cancel Update</button>           
          </div>
        </form>
      </div>
      <div class="card-footer"></div>
    </div>
  </div>
  <div class="col"></div>
</div>
