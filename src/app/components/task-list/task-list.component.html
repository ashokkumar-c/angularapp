<table class="table table-hover">
    <thead>
      <tr>
        <th>Task</th>
        <th>Parent Task ID</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Priority</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let task of selectedTasks">
        <td>{{ task.task }}</td>
        <td>{{ task.parentTaskId }}</td>        
        <td>{{ task.startDate.substring(0,10) }}</td>
        <td>{{ task.endDate.substring(0,10) }}</td>
        <td>{{ task.priority}}</td>
        <td *ngIf="!task.isCompleted; else taskCompleted">
          <button class="btn btn-primary" [routerLink]="['/task/edit/', task._id]">Edit</button>&nbsp;
          <button class="btn btn-primary" (click)="completeTask(task._id)">End Task</button>
        </td>
        <ng-template #taskCompleted>
          <td>Task Completed</td>
        </ng-template>
      </tr>
    </tbody>
  </table>
