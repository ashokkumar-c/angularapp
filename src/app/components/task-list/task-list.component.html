<table class="table table-hover">
    <thead>
      <tr>
        <th>Task ID</th>
        <th>Task</th>
        <th>Parent Task ID</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Priority</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let task of selectedTasks">
        <td>{{ task.task_id }}</td>
        <td>{{ task.parentTaskId }}</td>
        <td>{{ task.task}}</td>
        <td>{{ task.startDate.substring(0,10) }}</td>
        <td>{{ task.endDate.substring(0,10) }}</td>
       <!-- <td *ngIf="!task.is_completed; else taskCompleted">
          <button class="btn btn-primary mr-1" [routerLink]="['/tasks', task.task_id]">Edit</button>
          <button class="btn btn-primary mr-1" (click)="onTaskEnd(task.task_id)">End Task</button>
        </td>
        <ng-template #taskCompleted>
          <td>Task Completed</td>
        </ng-template>-->
      </tr>
    </tbody>
  </table>
